<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Ku | Modern Digital Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
  :root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --accent: #4895ef;
    --dark: #1b263b;
    --darker: #0f1a2a;
    --light: #f8f9fa;
    --success: #4cc9f0;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    background-color: var(--darker);
    color: var(--light);
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }
  
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--darker);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  
  .loader {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 1.5rem;
  }
  
  .loader-circle {
    width: 15px;
    height: 15px;
    margin: 0 5px;
    background-color: var(--accent);
    border-radius: 50%;
    animation: bounce 1.5s infinite ease-in-out;
  }
  
  .loader-circle:nth-child(1) {
    animation-delay: 0s;
  }
  .loader-circle:nth-child(2) {
    animation-delay: 0.2s;
  }
  .loader-circle:nth-child(3) {
    animation-delay: 0.4s;
  }
  .loader-circle:nth-child(4) {
    animation-delay: 0.6s;
  }
  .loader-circle:nth-child(5) {
    animation-delay: 0.8s;
  }
  
  .loading-text {
    color: var(--light);
    font-size: 1.2rem;
    opacity: 0.8;
    animation: pulse 2s infinite;
  }
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
      background-color: var(--success);
    }
  }
  
  @keyframes pulse {
    0%, 100% {
      opacity: 0.8;
    }
    50% {
      opacity: 1;
    }
  }
  
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  
  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    pointer-events: none;
    animation: float 15s infinite linear;
  }
  
  @keyframes float {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-1000px) rotate(720deg);
      opacity: 0;
    }
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
    position: relative;
    z-index: 1;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  
  .container.loaded {
    opacity: 1;
    transform: translateY(0);
  }
  
  .logo-container {
    margin-bottom: 2rem;
    animation: fadeInDown 0.8s ease-out;
  }
  
  .logo {
    width: 120px;
    height: 120px;
    object-fit: contain;
    filter: drop-shadow(0 5px 15px rgba(67, 97, 238, 0.4));
    transition: transform 0.3s ease;
  }
  
  .logo:hover {
    transform: scale(1.05) rotate(-5deg);
  }
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    background: linear-gradient(90deg, var(--accent), var(--success));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeIn 0.8s ease-out 0.2s both;
  }
  
  .subtitle {
    font-weight: 300;
    margin-bottom: 3rem;
    opacity: 0.8;
    animation: fadeIn 0.8s ease-out 0.4s both;
  }
  
  .payment-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1.5rem;
    margin-bottom: 3rem;
    animation: fadeInUp 0.8s ease-out 0.6s both;
  }
  
  .payment-method {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 1.5rem 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  
  .payment-method::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
  }
  
  .payment-method:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
  }
  
  .payment-method:hover::before {
    transform: translateX(100%);
  }
  
  .payment-icon {
    font-size: 2.5rem;
    margin-bottom: 0.8rem;
    color: white;
  }
  
  .payment-name {
    font-weight: 500;
    font-size: 1rem;
  }
  
  .payment-details {
    background: rgba(15, 26, 42, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  
  .payment-details.active {
    opacity: 1;
    transform: translateY(0);
  }
  
  .details-header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
  }
  
  .details-icon {
    font-size: 1.5rem;
    margin-right: 1rem;
    color: var(--accent);
  }
  
  .details-title {
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  .payment-number {
    background: rgba(67, 97, 238, 0.2);
    padding: 1rem;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: 500;
    margin: 1.5rem 0;
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  
  .payment-number::after {
    content: 'Klik untuk menyalin';
    position: absolute;
    bottom: -25px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    opacity: 0;
    transition: all 0.3s ease;
  }
  
  .payment-number:hover {
    background: rgba(67, 97, 238, 0.3);
    transform: scale(1.02);
  }
  
  .payment-number:hover::after {
    opacity: 1;
    bottom: -20px;
  }
  
  .payment-number.copied {
    background: rgba(76, 201, 240, 0.3);
    animation: pulse 0.5s ease;
  }
  
  .payment-number.copied::after {
    content: 'Tersalin!';
    color: var(--success);
  }
  
  .qris-container {
    margin: 1.5rem 0;
    padding: 1rem;
    background: white;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  
  .qris-container:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }
  
  .qris-img {
    width: 250px;
    height: 250px;
    object-fit: contain;
  }
  
  .instructions {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    opacity: 0.8;
    line-height: 1.6;
  }
  

  .footer {
    margin-top: 3rem;
    padding: 1.5rem;
    font-size: 0.9rem;
    opacity: 0.6;
    animation: fadeIn 1s ease-out 1s both;
  }
  
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
  

  @media (max-width: 768px) {
    .payment-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    h1 {
      font-size: 2rem;
    }
    
    .payment-details {
      padding: 1.5rem;
    }
    
    .qris-img {
      width: 200px;
      height: 200px;
    }
  }
  
  @media (max-width: 480px) {
    .container {
      padding: 1.5rem;
    }
    
    .payment-grid {
      grid-template-columns: 1fr;
    }
    
    .payment-method {
      padding: 1.2rem;
    }
    
    .loader-circle {
      width: 12px;
      height: 12px;
    }
    
    .loading-text {
      font-size: 1rem;
    }
  }
</style>
<body>
 
  <div class="loading-screen" id="loadingScreen">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
    <div class="loading-text">Memuat Pembayaran...</div>
  </div>

  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/cfpcv0.png" alt="Payment Ku Logo" class="logo">
    </div>
    
    <h1>Digital Payment Solutions skytech</h1>
    <p class="subtitle">Pilih metode pembayaran favorit Anda</p>
    
    <div class="payment-grid">
      <div class="payment-method" onclick="showPayment('dana')">
        <i class="payment-icon fas fa-wallet"></i>
        <span class="payment-name">DANA</span>
      </div>
      
      <div class="payment-method" onclick="showPayment('gopay')">
        <i class="payment-icon fas fa-money-bill-wave"></i>
        <span class="payment-name">GOPAY</span>
      </div>
      
      <div class="payment-method" onclick="showPayment('seabank')">
        <i class="payment-icon fas fa-piggy-bank"></i>
        <span class="payment-name">SeaBank</span>
      </div>
      
      <div class="payment-method" onclick="showPayment('bri')">
        <i class="payment-icon fas fa-university"></i>
        <span class="payment-name">BRI</span>
      </div>
      
      <div class="payment-method" onclick="showPayment('ovo')">
        <i class="payment-icon fas fa-mobile-alt"></i>
        <span class="payment-name">OVO</span>
      </div>
      
      <div class="payment-method" onclick="showPayment('qris')">
        <i class="payment-icon fas fa-qrcode"></i>
        <span class="payment-name">QRIS</span>
      </div>
    </div>
    
    <div class="payment-details" id="payment-details">
    </div>
    
    <div class="footer">
      &copy; 2025 Payment Ku. All rights reserved.
    </div>
  </div>

  <script>
    // skytecchid
document.addEventListener('DOMContentLoaded', () => {
   
    setTimeout(() => {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.opacity = '0';
      loadingScreen.style.visibility = 'hidden';
      
      const container = document.querySelector('.container');
      container.classList.add('loaded');
      
      createParticles();
      
      showWelcomeMessage();
    }, 2000); 
  });
  
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 768 ? 30 : 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.top = `${Math.random() * 100}vh`;
      
      const duration = Math.random() * 20 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      particle.style.animationDelay = `${Math.random() * 5}s`;
      
      particlesContainer.appendChild(particle);
    }
  }
  

  function showWelcomeMessage() {
    const welcomeMsg = document.createElement('div');
    welcomeMsg.innerHTML = `
      <div class="payment-details active" style="background: rgba(15, 26, 42, 0.9);">
        <div class="details-header">
          <i class="details-icon fas fa-hand-wave"></i>
          <h3 class="details-title">Selamat Datang!</h3>
        </div>
        <p>Silakan pilih metode pembayaran yang Anda inginkan.</p>
      </div>
    `;
    document.querySelector('.container').insertBefore(welcomeMsg, document.querySelector('.footer'));
    
    setTimeout(() => {
      welcomeMsg.scrollIntoView({ behavior: 'smooth' });
    }, 100);
  }
  
  function showPayment(method) {
    const detailsSection = document.getElementById('payment-details');
    let content = '';
    
    const paymentData = {
      dana: {
        icon: 'fa-wallet',
        name: 'DANA',
        number: '0838-4325-2269',
        instructions: 'Kirim ke nomor DANA di atas atau scan QR code di aplikasi DANA Anda.'
      },
      gopay: {
        icon: 'fa-money-bill-wave',
        name: 'GOPAY',
        number: '-',
        instructions: 'Mohon maaf, saya belum mempunyai ewallet Gopay'
      },
      seabank: {
        icon: 'fa-piggy-bank',
        name: 'SeaBank',
        number: '-',
        instructions: 'Mohon maaf, saya belum mempunyai Seabank'
      },
      bri: {
        icon: 'fa-university',
        name: 'BRI',
        number: '-',
        instructions: 'Mohon maaf, saya belum mempunyai BRI'
      },
      ovo: {
        icon: 'fa-mobile-alt',
        name: 'OVO',
        number: '-',
        instructions: 'Mohon maaf, saya belum mempunyai ewallet Ovo'
      },
      qris: {
        icon: 'fa-qrcode',
        name: 'QRIS',
        number: '',
        instructions: 'Scan QR code di bawah ini menggunakan aplikasi bank atau e-wallet yang mendukung QRIS.'
      }
    };
    
    const data = paymentData[method];
    
    if (method === 'qris') {
      content = `
        <div class="details-header">
          <i class="details-icon fas ${data.icon}"></i>
          <h3 class="details-title">${data.name}</h3>
        </div>
        <p>${data.instructions}</p>
        <div class="qris-container">
          <img src="https://e.top4top.io/p_3412v63nw1.png" alt="QRIS Code" class="qris-img">
        </div>
        <p class="instructions">Pastikan Anda melakukan pembayaran dengan nominal yang benar.</p>
      `;
    } else {
      content = `
        <div class="details-header">
          <i class="details-icon fas ${data.icon}"></i>
          <h3 class="details-title">${data.name}</h3>
        </div>
        <p>${data.instructions}</p>
        <div class="payment-number" onclick="copyToClipboard('${data.number}')">
          ${data.number}
        </div>
        <p class="instructions">Klik nomor di atas untuk menyalin. Konfirmasi pembayaran akan diproses dalam 1x24 jam.</p>
      `;
    }
    
    detailsSection.innerHTML = content;
    detailsSection.classList.add('active');
    
    setTimeout(() => {
      detailsSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }, 100);
  }
  
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      const element = event.target;
      element.classList.add('copied');
      setTimeout(() => {
        element.classList.remove('copied');
      }, 2000);
    });
  }
  </script>
</body>
</html>
